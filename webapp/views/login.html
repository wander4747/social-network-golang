<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="form" id="login">
                <span>Seja bem vindo ao DevBook!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="password" placeholder="Digite a sua senha" required="required">
                </div>
                <a href="/create-user" class="link"> Clique aqui para criar a sua conta </a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
   
</body>

</html>
